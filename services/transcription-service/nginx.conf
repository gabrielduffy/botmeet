events {
    worker_connections 1024;
}

http {
    # Rate limiting zones
    # Limit requests per IP to prevent abuse
    limit_req_zone $binary_remote_addr zone=api_rate_limit:10m rate=10r/s;
    # Limit connections per IP
    limit_conn_zone $binary_remote_addr zone=api_conn_limit:10m;
    
    upstream transcription_workers {
        # Least connections load balancing for better distribution
        least_conn;
        
        # Worker instances with health checks
        # max_fails=1: Mark as down after 1 failure (fast detection)
        # fail_timeout=10s: Retry after 10 seconds (auto-recovery when workers come back up)
        server transcription-worker-1:8000 max_fails=1 fail_timeout=10s;
        # Uncomment when additional workers are added:
        # server transcription-worker-2:8000 max_fails=1 fail_timeout=10s;
        # server transcription-worker-3:8000 max_fails=1 fail_timeout=10s;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name _;
        
        # Increase timeouts for long-running transcription requests
        proxy_read_timeout 300s;
        proxy_connect_timeout 1s;  # Very short timeout to fail fast on stopped workers
        proxy_send_timeout 300s;
        
        # Increase body size for audio files (50MB max)
        client_max_body_size 50M;
        client_body_timeout 300s;
        
        # Main API endpoint
        location / {
            # Rate limiting: 10 requests per second per IP (burst up to 20)
            limit_req zone=api_rate_limit burst=20 nodelay;
            limit_req_status 429;
            
            # Connection limiting: max 5 concurrent connections per IP
            limit_conn api_conn_limit 5;
            limit_conn_status 503;
            
            proxy_pass http://transcription_workers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Worker-ID $upstream_addr;
            
            # Automatic failover to next worker on errors (fast timeout for quick failover)
            proxy_next_upstream error timeout http_500 http_502 http_503;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 3s;
        }
        
        # Health check endpoint (returns 200 if any worker is healthy)
        location /health {
            access_log off;
            proxy_pass http://transcription_workers/health;
            proxy_next_upstream error timeout http_503;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 1s;
            proxy_connect_timeout 1s;
        }
        
        # Load balancer status
        location /lb-status {
            access_log off;
            return 200 "Load Balancer Status: Active\nUpstream: transcription_workers\n";
            add_header Content-Type text/plain;
        }
    }
}




