services:
  # O seu Aplicativo Node.js (O Orquestrador) - Dockerfile na raiz
  main-app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - VEXA_API_URL=http://api-gateway:8000
      - ADMIN_API_TOKEN=benemax_bot_secure_token_2026
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REFRESH_TOKEN=${GOOGLE_REFRESH_TOKEN:-}
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=vexa
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=vexa_password_safe
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7.0-alpine

  admin-api:
    build:
      context: .
      dockerfile: vexa/services/admin-api/Dockerfile
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=vexa
      - DB_USER=postgres
      - DB_PASSWORD=vexa_password_safe
      - ADMIN_API_TOKEN=benemax_bot_secure_token_2026
    depends_on:
      - postgres

  api-gateway:
    build:
      context: .
      dockerfile: vexa/services/api-gateway/Dockerfile
    environment:
      - ADMIN_API_URL=http://admin-api:8001
      - BOT_MANAGER_URL=http://bot-manager:8080
      - TRANSCRIPTION_COLLECTOR_URL=http://transcription-collector:8000
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - admin-api
      - bot-manager

  bot-manager:
    build:
      context: .
      dockerfile: vexa/services/bot-manager/Dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - REDIS_URL=redis://redis:6379/0
      - BOT_IMAGE_NAME=vexa-bot:latest
      # Nome do stack do Easypanel (Ajustar se mudar o nome do stack!)
      - DOCKER_NETWORK=vexa-bot_default
      - DOCKER_HOST=unix://var/run/docker.sock
      - WHISPER_LIVE_URL=ws://whisperlive-cpu:9090/ws
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=vexa
      - DB_USER=postgres
      - DB_PASSWORD=vexa_password_safe
      - ADMIN_TOKEN=benemax_bot_secure_token_2026

  whisperlive-cpu:
    build:
      context: .
      dockerfile: vexa/services/WhisperLive/Dockerfile.cpu

  transcription-collector:
    build:
      context: .
      dockerfile: vexa/services/transcription-collector/Dockerfile
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - ADMIN_TOKEN=benemax_bot_secure_token_2026

  # Este serviço builda a imagem do robô a partir da pasta vexa/
  vexa-bot-build:
    build:
      context: .
      dockerfile: vexa/services/vexa-bot/core/Dockerfile
    image: vexa-bot:latest
    entrypoint: [ "echo", "Bot image built" ]

volumes:
  postgres-data:
